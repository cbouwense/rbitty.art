<!doctype html>
<html>
<head>
  <title>Rachel Bitner Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="../main.css" />
  <link rel="stylesheet" href="piece.css" />
  <link rel="stylesheet" href="purchase-button.css" />
  <script src="//unpkg.com/alpinejs" defer></script>
  <script type="text/javascript" src="../create-checkout.js"></script>
</head>
<body>
  <nav>
    <img src="../static/logo.svg">
  </nav>
  <main 
    id="piece-detail"
    x-data="{
      sku: window.location.pathname.split('/').pop() 
    }"
  >
    <img id="piece" class="art" x-bind:src="`../static/${sku}.jpeg`" />
    <div>
      <button
        x-init="price = `$${await getOriginalPrice(sku)}`"
        x-data="{ price: '' }" 
        @click="createCheckoutOriginal(sku)"
      >
        Original Work 
        <span x-text="price"></span>
      </button>
      <button
        x-init="price = `$${await getPrintPrice(sku)}`"
        x-data="{ price: '' }" 
        @click="createCheckoutPrint(sku)"
      >
        Print
        <span x-text="price"></span>
      </button>
    </div>
  </main>
</body>
</html>
