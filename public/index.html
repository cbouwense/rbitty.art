<!doctype html>
<html>
<head>
  <title>Rachel Bitner Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="loading.css" />
  <script type="text/javascript">
    const goToDetailPage = (page) => {
      window.location = `${window.location.href}pieces/${page}`;
    }

    const hideLoader = () => {
      document
        .getElementById('loading-screen')
        .style
        .visibility = "hidden";
    }

    const addFadeClassToArt = () => {
      const art = document.getElementsByClassName('art');
      for (let i = 0; i < art.length; i++) {
        art[i].classList.add('fadeIn');
      }
    }

    const showArt = () => {
      addFadeClassToArt();

      document
        .getElementById('art-gallery')
        .style
        .visibility = "visible";
    }
    
    const loadPage = () => {
      setTimeout(() => {
        hideLoader();
        showArt();
        console.log('done!');
      }, 2000);
    }

    loadPage();
  </script>
</head>
<body>
  <nav>
    <img src="static/logo.svg">
  </nav>
  <div id="loading-screen">
    <div class="lds-ripple"><div></div><div></div></div>
  </div>
  <main id="art-gallery">
    <img onclick="goToDetailPage('moon-in-sun')"            class="art"      src="static/moon-in-sun.jpeg" />
    <img onclick="goToDetailPage('two-sides')"              class="art"      src="static/two-sides.jpeg" />
    <img onclick="goToDetailPage('bun-e')"                  class="art wide" src="static/bun-e.jpeg" />
    <img onclick="goToDetailPage('eye-plant')"              class="art"      src="static/eye-plant.jpeg" />
    <img onclick="goToDetailPage('dots')"                   class="art"      src="static/dots.jpeg" />
    <img onclick="goToDetailPage('mushrooms')"              class="art wide" src="static/mushrooms.jpeg" />
    <img onclick="goToDetailPage('el-classico')"            class="art"      src="static/el-classico.jpeg" />
    <img onclick="goToDetailPage('eye')"                    class="art"      src="static/eye.jpeg" />
    <img onclick="goToDetailPage('orange-sun-purple-moon')" class="art wide" src="static/orange-sun-purple-moon.jpeg" />
    <img onclick="goToDetailPage('high-contrast')"          class="art"      src="static/high-contrast.jpeg" />
    <img onclick="goToDetailPage('maroon')"                 class="art"      src="static/maroon.jpeg" />
  </main>
</body>
</html>
