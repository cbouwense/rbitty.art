<!doctype html>
<html>
<head>
  <title>Rachel Bitner Art</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
  <meta name="description" content="">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/loading.css" />
  <script src="./scripts/index.js" defer></script>
  <script src="//unpkg.com/alpinejs" defer></script>
</head>
<body>
  <nav>
    <img src="static/logo.svg">
  </nav>
  <div id="loading-screen">
    <div class="lds-ripple"><div></div><div></div></div>
  </div>
  <main 
    id="art-gallery"
    x-data="{ 
      skus: [],
      wide: ['bun-e', 'mushrooms', 'orange-sun-purple-moon']
    }"
    x-init="skus = await (await fetch(`${window.location.origin}/.netlify/functions/get-skus`)).json()"
  >
    <template x-for="sku in skus">
      <img @click="goToDetailPage(sku)" x-bind:src="`static/${sku}.jpeg`" x-bind:class="wide ? 'art wide' : 'art'" />
    </template>
  </main>
</body>
</html>
